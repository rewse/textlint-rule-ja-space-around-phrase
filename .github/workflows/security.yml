name: Security

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install latest npm
        run: npm install -g npm@latest

      - name: Setup Aikido Safe Chain
        run: curl -fsSL https://raw.githubusercontent.com/AikidoSec/safe-chain/main/install-scripts/install-safe-chain.sh | sh -s -- --ci

      - name: Install dependencies
        env:
          SAFE_CHAIN_MINIMUM_PACKAGE_AGE_HOURS: 96
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Run OSV-Scanner
        uses: google/osv-scanner-action@v2.3.0
        with:
          scan-args: --lockfile package-lock.json
