footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "ğŸš€ New Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^refactor", group = "âœ¨ Refactoring" },
  { message = "^test", group = "ğŸ§ª Tests" },
  { message = "^docs", group = "ğŸ“š Documentation" },
  { message = "^style", group = "ğŸ¨ Styling" },
  { message = "^build", group = "ğŸ“¦ Build" },
  { message = "^ci", group = "âš™ï¸ CI/CD" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore: bump version", skip = true },
  { message = "^chore", group = "ğŸ”§ Maintenance"}
]
filter_commits = false
tag_pattern = "v[0-9].*"
